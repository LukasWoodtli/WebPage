version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.9.7
    working_directory: ~/WebPage
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run: git config --global user.name "circleci (Lukas Woodtli)" &&  git config --global user.email lukas_woodtli@circleci.example.com
      - run:
          name: Build Web Page
          command: ./generate_page.py
  build_gatsby_page:
    docker:
      - image: cypress/browsers:node16.14.0-slim-chrome99-ff97
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm ci
      - run: apt update && apt install -y git && git --version
      - run: git config --global user.name "circleci (Lukas Woodtli)" &&  git config --global user.email lukas_woodtli@circleci.example.com
      - run:
          name: Build Gatsby Web Page
          command: npm run build
      - run:
          name: Run Gatsby Web Page Unit Tests
          command: npm test
      - run:
          name: Run Gatsby Web Page e2e Tests
          command: npm run e2e:ci
workflows:
  build-both-pages:
    jobs:
      - build
      - build_gatsby_page
