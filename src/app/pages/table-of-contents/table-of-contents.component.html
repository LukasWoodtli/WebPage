<div *ngIf="showToc()">
  <h3 id="table-of-contents">Contents</h3>
  <mat-nav-list dense>
    <div *ngFor="let tocEntry of tableOfContent">
      <a mat-list-item
         routerLink="."
         fragment="{{tocEntry.anchor}}"
         routerLinkActive=true>
        {{tocEntry.text}}
      </a>
    </div>
  </mat-nav-list>
</div>
