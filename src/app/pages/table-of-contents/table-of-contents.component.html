<div *ngIf="showToc()">
  <h3 id="table-of-contents">Contents</h3>
  <mat-nav-list>
    <a mat-list-item
       *ngFor="let tocEntry of tableOfContent"
       routerLink="."
       fragment="{{tocEntry.anchor}}"
       routerLinkActive=true>
      {{tocEntry.text}}
    </a>
  </mat-nav-list>
</div>
